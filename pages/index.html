<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <form name="regForm">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Enter all the details for creating an account</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <div class="nameContainer">
                <input type="text" placeholder="First Name" name="fName" required>
                <input type="text" placeholder="Last Name" name="lName" required>
            </div>

            <label for="birthday"><b>Date of Birth</b></label>
            <input type="date" name="birthday" required>

            <label for="gender"><b>Gender</b></label>
            <div class="gContainer">
                <select name="gender" required>
                    <option value="default" selected="selected">I am...</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="pwd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" required>

            <label for="pwd-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="pwd-confirm" required>
            <hr>

            <button type="submit" class="regBtn">Register</button>
        </div>
    </form>
</body>
</html>
